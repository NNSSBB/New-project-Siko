<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h4>Поход за продуктами</h4>
            <label for="name">Название продукта:</label>
            <select name="" id="name">
                <option value="bread"> Хлеб</option>
                <option value="apple"> Яблоко</option>
                <option value="milk"> Молоко</option>
                <option value="vegetables"> Овошьи</option>
                <option value="meat"> Мясо</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <label for="quantity">Число</label>
            <input type="number" name="" id="quantity" max="5" min="2">
        </fieldset>
        <fieldset>
            <h4>Персональные данные</h4>
            <label for="name">Имя</label>
            <input type="text" name="" id="name">
            <br>
            <br>
            <br>
            <label for="name">Фамилия</label>
            <input type="text" name="" id="name">
        </fieldset>
        <fieldset>
            <h4>Данные кредитной карты</h4>
            <p>Вид кредитной карты</p>
            <input type="checkbox" name="" id="name">
            <label for="name"> Visa</label>
            <br>
            <br>
            <input type="checkbox" name="" id="name">
            <label for="name"> Mastercard</label>
            <br>
            <br>
            <label for="number">Номер кредитной карты</label>
            <input type="number" name="" id="number">
            <br>
            <br>
            <label for="date">Дата окончание</label>
            <input type="date" name="" id="date">
        </fieldset>
        <fieldset>
            <h4>Платежная информация</h4>
            <label for="Post">Почтовый адрес</label>
            <br>
            <textarea name="" id="Post" cols="50" rows="10"></textarea>
            <br>
            <span>Домашни адресс:</span><label for="home">  То же и выше</label>
            <input type="checkbox" name="" id="home">
            <br>
            <label for="Post"></label>
            <textarea name="" id="Post" cols="50" rows="10"></textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="Заказать">
        </fieldset>
        
    </form>
</body>
</html>
